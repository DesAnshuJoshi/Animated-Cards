<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/png" href="favic.png">
      <title>EV Charger | Animated Cards</title>
   </head>
   <body>
      <div class="container">
         <div class="card__container">
            <article class="card__article">
                <div class="card__scale-1"></div>
                <div class="card__scale-2"></div>

                <div class="card__shape-l">
                    <div class="card__shape-2"></div>
                    <div class="card__shape-3">
                        <i class="ri-links-fill card__icon"></i>
                    </div>
                </div>

                <div class="card__data">
                    <h2 class="card__title">Compatibility</h2>
                    <p class="card__description">
                        Chargers have adapters for multiple vehicle ports.
                    </p>
                    <a href="#" class="card__button">Find Stations</a>
                </div>
            </article>

            <article class="card__article card__orange">
                <div class="card__scale-1"></div>
                <div class="card__scale-2"></div>

                <div class="card__shape-l">
                    <div class="card__shape-2"></div>
                    <div class="card__shape-3">
                        <i class="ri-flashlight-line card__icon"></i>
                    </div>
                </div>

                <div class="card__data">
                    <h2 class="card__title">Speed</h2>
                    <p class="card__description">
                        Optimally charge your EV - max 370kW supported.
                    </p>
                    <a href="#" class="card__button">Find Stations</a>
                </div>
            </article>

            <article class="card__article card__green">
                <div class="card__scale-1"></div>
                <div class="card__scale-2"></div>

                <div class="card__shape-l">
                    <div class="card__shape-2"></div>
                    <div class="card__shape-3">
                        <i class="ri-shield-flash-line card__icon"></i>
                    </div>
                </div>

                <div class="card__data">
                    <h2 class="card__title">Safety</h2>
                    <p class="card__description">
                        Chargers features protection and durable construction.
                    </p>
                    <a href="#" class="card__button">Find Stations</a>
                </div>
            </article>
         </div>
      </div>
   </body>
</html>
